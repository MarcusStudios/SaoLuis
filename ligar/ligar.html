<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de História com Imagens</title>
    <link rel="stylesheet" href="ligar.css">
    <link rel="stylesheet" href="modal.css">

</head>
<body>
    <div class="vol">
        <a href="../index.html"><button>Voltar</button></a>
      </div>
    
    <h1>Complete a História</h1>
    <p>Arraste as imagens para as seções corretas da história.</p>
    
    <!-- Container para as seções da história -->
    <div id="story">
        <div class="story-section" data-correct="section1">
            <h2></h2>
            <p>Texto da história 1 </p>
        </div>

        <div class="story-section" data-correct="section2">
            <h2></h2>
            <p>Texto da história 2</p>
        </div>

        <div class="story-section" data-correct="section3">
            <h2></h2>
            <p>Texto da história 3</p>
        </div>
    </div>

    <!-- Container para as imagens -->
    <div id="images">
        <h3>Imagens</h3>
        <!-- As imagens serão adicionadas dinamicamente pelo JavaScript -->
    </div>

    <!-- Área para exibir o resultado -->
    <div id="result"></div>

    <!-- Botão para avançar para a próxima rodada -->
    <button id="nextRoundButton" style="display: none;">Próxima Rodada</button>

    <!-- Modal de Fim de Jogo -->
<!-- Modal de Fim de Jogo -->
<div id="game-end-modal" class="modal">
    <div class="modal-content">
        <h2>Fim de Jogo!</h2>
        <button id="restart-button" class="btn">Reiniciar</button>
        <button id="home-button" class="btn">Voltar para a tela inicial</button>
    </div>
</div>


    
    <!-- Arquivo JavaScript -->
    <script src="ligar.js"></script>
</body>
</html>
