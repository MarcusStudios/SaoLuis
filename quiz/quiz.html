<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Lendas</title>
  <!-- Importando a Fonte Roboto -->
  <link rel="stylesheet" href="../fonts/JetBrainsMonoNL-Bold.ttf">
  <link rel="stylesheet" href="quiz.css">
  <style>
    /* Estilo básico */
    #start-button{
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    /* Inicialmente esconder o quiz */
    #quiz-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="vol">
    <a href="../index.html"><button>Voltar</button></a>
  </div>
  <!-- Botão para Iniciar o Quiz -->
  <button id="start-button">Iniciar Quiz</button>
  <div id="final-screen" class="hidden">
    <h2>Quiz Finalizado!</h2>
    <p id="final-score"></p>
    <button onclick="restartQuiz()">Reiniciar Quiz</button>
    <button onclick="goToGameScreen()">Voltar ao Jogo</button>
  </div>
  <div id="quiz-container">
    <header>
      <h1>Quiz de Lendas</h1>      
      <div id="timer">
        <span id="timer-label">Tempo:</span>
        <div id="time-box">
          <span id="time-left">30</span>
        </div>
      </div>
    </header>

    <div id="question-container">
      <div id="question-text"></div>
      <div id="options-container"></div>
    </div>

    <footer>
      <div id="question-counter">1 de X Questões</div>
    </footer>
  </div>

  <script src="quiz.js"></script>
  <script>
    // Elementos do DOM
    const startButton = document.getElementById("start-button");
    const quizContainer = document.getElementById("quiz-container");

    // Iniciar o quiz diretamente
    startButton.addEventListener("click", () => {
      startButton.style.display = "none"; // Esconde o botão de iniciar quiz
      quizContainer.style.display = "block"; // Exibe o quiz
    });
  </script>
</body>
</html>
